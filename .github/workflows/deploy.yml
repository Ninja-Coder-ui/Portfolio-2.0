name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment
        run: |
          # Remove existing _site directory if it exists
          rm -rf _site
          # Create new _site directory
          mkdir -p _site
          # Copy all frontend files directly to _site (root level)
          cp -r frontend/* _site/
          # Ensure .nojekyll exists
          touch _site/.nojekyll
          # Verify deployment contents
          echo "Deployment contents:"
          ls -la _site/
          echo "\nVerifying index.html exists:"
          if [ -f "_site/index.html" ]; then
            echo "index.html found at root level"
            echo "First few lines of index.html:"
            head -n 5 _site/index.html
          else
            echo "ERROR: index.html not found at root level!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 