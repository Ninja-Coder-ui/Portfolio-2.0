name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment
        run: |
          # Create a clean deployment directory
          rm -rf _site
          mkdir -p _site
          # Copy index.html directly to root of _site
          cp frontend/index.html _site/
          # Copy other frontend files to subdirectory
          mkdir -p _site/frontend
          cp -r frontend/* _site/frontend/
          # Create .nojekyll file
          touch _site/.nojekyll
          # List contents for verification
          echo "Deployment contents:"
          ls -la _site/
          echo "\nRoot index.html contents:"
          head -n 5 _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 